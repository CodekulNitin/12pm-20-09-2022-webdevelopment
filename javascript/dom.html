<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="name"></h1>
    <h1 id="address"></h1>



    <script>
        const data = [
            {
                id: 1,
                name: "Codekul",
                address: "kothrud depot,pune"
            },
            {
                id: 2,
                name: "tcs",
                address: "kharadi"
            },
        ]
        let id = 1;
        let name = "name"
        let address = "address"

        let res = data.filter((item) => {
            return item.id == id
        })

        let resultName = res[0][name];
        let resultAddress = res[0][address];

        document.getElementById("name").innerHTML = resultName
        document.getElementById("address").innerText = resultAddress


    </script>

</body>

</html>
